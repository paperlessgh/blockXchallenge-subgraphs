specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TopicRegistry
    network: optimism-goerli
    source:
      address: "0xbD3c5059280BEd54DfE2c50971a912333ff5003C"
      abi: TopicRegistry
      startBlock: 14378607
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolTopic
      abis:
        - name: TopicRegistry
          file: TopicRegistry\abis\TopicRegistry.json
      eventHandlers:
        - event: PoolTopic(indexed uint256)
          handler: handleTopic
      file: TopicRegistry\TopicRegistry.wasm
  - kind: ethereum
    name: ChallengePool
    network: optimism-goerli
    source:
      address: "0xfCc955BEcC20f6AB2E4F2b58A727F19D38BC12e0"
      abi: ChallengePool
      startBlock: 14409968
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PoolChallenge
      abis:
        - name: ChallengePool
          file: ChallengePool\abis\ChallengePool.json
      eventHandlers:
        - event: PoolChallenge(indexed uint256)
          handler: handlePoolChallenge
      file: ChallengePool\ChallengePool.wasm
